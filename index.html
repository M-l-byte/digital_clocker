<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="clock">
        <div class="hours">
            <p class="title">Hours</p>
            <div class="time" id="hr">
                03
            </div>
        </div>
        <div class="minutes">
            <p class="title">Minutes</p>
            <div class="time" id="min">
                23
            </div>
        </div>
        <div class="seconds">
            <p class="title">Seconds</p>
            <div class="time" id="sec">
                43
            </div>
        </div>
        <p class="day">day</p>
    </div>
</body>
</html>
